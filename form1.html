<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>curriculum vitae</title>
    <link rel="stylesheet" href="form1.css" />
  </head>
  <body>
    <div class="form">
      <div class="persional">
        <div style="font-size: 25px;color: rgb(37, 37, 159);padding-left: 50px;"><h3>Persional information</h3></div>
        <div class="row1">
          <div class="label">
            <label for="First name">*First name:</label>
            <label for="Middle name">Middle name:</label>
            <label  for="Last name"><b>*Last name:</b></label>
          </div>
          <div class="input">
            <input type="text" name="First name" />
            <input type="text" name="Middle name" />
            <input type="text" name="Last name" />
          </div>
        </div>
      </div>
      <div class="address">
        <div style="font-size: 25px;color: rgb(35, 35, 173);padding-left: 50px;"><h3>Address</h3></div>
        <div class="row2">
          <div class="label2">
            <label for="address">address:</label>
            <label for="City or town">City or town:</label>
            <label for="State">State:</label>
            <label for="Zip code"><b>*Zip code:</b></label>
          </div>
          <div class="input2">
            <input type="text" name="Address" />
            <input type="text" name="City or town" />
            <select id="State">
              <option value="Choose a State">Choose a State</option>
            <input type="text" name="Zip code" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
