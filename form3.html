<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="form3.css" />
  </head>
  <body>
    <div class="bg">
      <div class="form3">
        <div style="font-size: 30px; font-weight: 700; padding: 50px">
          Login
        </div>
        <div class="text">
          <label for="username"></label>
          <input type="text" name="username" placeholder="username" />
        </div>
        <div class="text">
          <label for="password"></label>
          <input type="text" name="password" placeholder="password" />
        </div>
        <button>Login</button>
        <div class="question">
          <div>Forgot your password ?</div>
          <div style="color: blueviolet">Sign up</div>
        </div>
      </div>
    </div>
  </body>
</html>
